<script>
function changesize(id){
	document.getElementById(id).style.cssText = " -webkit-transform:scale("+(document.body.clientWidth/640) +");";
}

window.onresize = function(){ 
 	changesize("an-anim");
}
changesize("an-anim");

var submintUserStatus = 0;
$(".add_user_btn").click( function () { 
    var xm = $("#xm").val();
    var tel = $("#tel").val();
    if(submintUserStatus == 1){
        return false;
    }
    if(xm == ""){
        tusi("{lang tom_yaoyiyao:add_must_xm}");
        return false;
    }
    
    if(tel == '' || !checkMobile(tel)){
        tusi("{lang tom_yaoyiyao:add_must_tel}");
        return false;
    }
    
    submintUserStatus = 1;
    $.ajax({
        type: "GET",
        url: "{$ajaxUrl}",
        data: $('#add_form').serialize(),
        success: function(data){
            submintUserStatus = 0;
            
            if(data == 100){
                tusi("{lang tom_yaoyiyao:add_yijingbaoming}");
                setTimeout(function(){document.location.reload();},1888);
            }else if(data == 200){
                tusi("{lang tom_yaoyiyao:add_success}");
                setTimeout(function(){document.location.reload();},1888);
            }else{
                tusi("{lang tom_yaoyiyao:add_error}");
            }
        }
    });
});

function checkMobile(s){
	var regu =/^[1][3|8|4|5|7][0-9]{9}$/;
	var re = new RegExp(regu);
	if (re.test(s)) {
		return true;
	}else{
		return false;
	}
}
